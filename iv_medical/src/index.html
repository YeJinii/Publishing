        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer_1;
        var youtubePlayer_2;

        function onYouTubeIframeAPIReady() {
            youtubePlayer_1 = new YT.Player('player_1', {
                playerVars:{
                    rel:0 //관련영상 표시하지 않기.
                },
            });
            youtubePlayer_2 = new YT.Player('player_2', {
                playerVars:{
                    rel:0 //관련영상 표시하지 않기.
                },
            });
        }

        function playVideo() {
            youtubePlayer_1.playVideo();//재생
            youtubePlayer_2.playVideo();//재생
        }

        function pauseVideo() {
            youtubePlayer_1.pauseVideo();// 일시정지
            youtubePlayer_2.pauseVideo();// 일시정지
        }

        let check_1 = true;
        let check_2 = true;
        let check_3 = true;
        let check_4 = true;
        let is_mb = true;

        
        $(document).ready(function(){ 

            
            // header hover event -> white mode on
            $('header').hover(function(){
                if(open_menu_btn) {
                    // when mouse over
                    $('header').removeClass('on');
                }
                $('header').addClass('on');
            },function(){
                // when mouse out
                if(is_mb){
                    $('header').removeClass('on');
                }
            });

            // menu btn
            let open_menu_btn = true;
            $('.open_menu_btn').click(function(){
                if(open_menu_btn){

                    $('#menu').addClass('on');
                    $('header').removeClass('on');
                    $('header').addClass('menu_on');

                    $('.open_menu_btn span:nth-child(1), .open_menu_btn span:nth-child(2), .open_menu_btn span:nth-child(3)').addClass('trans');
                    
                    open_menu_btn = false;

                } else {

                    $('#menu').removeClass('on');
                    $('header').removeClass('menu_on');
                    
                    if(is_mb){
                        $('header').removeClass('on');
                    } else {
                        $('header').addClass('on');
                    }

                    $('.open_menu_btn span:nth-child(1), .open_menu_btn span:nth-child(2), .open_menu_btn span:nth-child(3)').removeClass('trans');
                    
                    open_menu_btn = true;

                }
            });

            // when menu list click -> move to target section
            $('.menu_btn').click(function(){
                $('#menu').removeClass('on');
                
                $('header').removeClass('menu_on');
                $('header').addClass('on');
                
                $('.open_menu_btn span:nth-child(1), .open_menu_btn span:nth-child(2), .open_menu_btn span:nth-child(3)').removeClass('trans');
            });

            // main_banner slick-slide
            $('.slider').slick({
                dots: true,
                dotsClass : "slick-dots",
                arrows: false,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 5000
            });

            // partners_logo slider 
            $('.p_logo_slider').slick({
                slidesToShow: 7,
                infinite: true,
                dots: false,
                arrows: false,
                autoplay: true,
                autoplaySpeed : 2000,
                responsive: [
                    {
                        breakpoint: 1920,
                        settings: {
                            slidesToShow: 6
                        }
                    },
                    {
                        breakpoint: 1280,
                        settings: {
                            slidesToShow: 5
                        }
                    },
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 4
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 3
                        }
                    },
                ]
            });

        });

    </script>
